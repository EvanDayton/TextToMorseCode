<!DOCTYPE html>
<html>
<head>
    <title>Morse Code Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="text"></div>
    <textarea id="inputText" placeholder="Enter text or Morse code" rows="4" cols="50"></textarea>
    <div>
        <label for="textToMorse">Text to Morse</label>
        <input type="radio" id="textToMorse" name="conversionType" value="textToMorse">
        <label for="morseToText">Morse to Text</label>
        <input type="radio" id="morseToText" name="conversionType" value="morseToText">
    </div>
    <button id="convertButton">Convert</button>
    <div id="resultContainer">
        <p>Converted Result:</p>
        <div id="result"></div>
        <button id="playMorseCode">Play Morse Code</button>
        <button id="pauseMorseCode">Pause Morse Code</button>
    </div>
    <script src="script.js"></script>
    <script src="encrypt.js"></script>
</body>
</html>
